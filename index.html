<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliveryApp</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- meta -->
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="DeliveryApp">
  <meta property="og:image" content="URL de la imagen a mostrar">
  <meta property="og:url" content="URL de la página">
  <meta property="og:description" content="Descripción corta">
  <meta name="description" content="Descripción de tu página aquí">
  <!-- css -->
  <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__content">
        <img class="header__logo" src="./build/img/logo.svg" alt="logo" width="150">
        <nav class="header__menu">
          <a href="#" class="header__link">Iniciar Sesión</a>
          <a href="#" class="header__link">Crear Cuenta</a>
          <a href="#" class="header__link header__link--registrar">Registrar Restaurant</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="formulario">
    <div class="formulario__container">
      <div class="formulario__grid">
        <div class="formulario__content">
          <div>
            <h2 class="formulario__titulo">Encuentra y pide comida de tu restaurante favorito</h2>
            <form class="formulario__fomulario">
              <div class="formulario__campo">
                <label for="restaurant" class="formulario__label">restaurante</label>
                <input id="restaurant" class="formulario__input" type="text">
              </div>
              <div class="formulario__campo">
                <label for="platillo" class="formulario__label">platillo</label>
                <input id="platillo" class="formulario__input">
              </div>
              <input type="submit" class="formulario__buttom">
            </form>
          </div>
        </div>

        <img class="formulario__img" src="./build/img/dibujo_repartidor.svg" alt="imagen de repartidor animadfo"
          width="300">
      </div>
    </div>
  </section>

  <section class="pasos">
    <img class="pasos__ola" src="./build/img/wave.svg" alt="imagen de ola" loading="lazy">

    <div class="pasos__bg">
      <div class="pasos__container">
        <h2 class="pasos__titulo">¿Cómo funciona?</h2>
        <p class="pasos__subtitulo">tan fácil como 1, 2 y 3</p>

        <div class="pasos__grid">
          <picture>
            <source srcset="./build/img/paso_1.avif" type="image/avif">
            <source srcset="./build/img/paso_1.webp" type="image/webp">
            <img class="pasos__img" src="./build/img/paso_1.png" alt="paso 1" loading="lazy" width="300">
          </picture>
          <picture>
            <source srcset="./build/img/paso_2.avif" type="image/avif">
            <source srcset="./build/img/paso_2.webp" type="image/webp">
            <img class="pasos__img" src="./build/img/paso_2.png" alt="paso 1" loading="lazy" width="300">
          </picture>
          <picture>
            <source srcset="./build/img/paso_3.avif" type="image/avif">
            <source srcset="./build/img/paso_3.webp" type="image/webp">
            <img class="pasos__img" src="./build/img/paso_3.png" alt="paso 1" loading="lazy" width="300">
          </picture>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
